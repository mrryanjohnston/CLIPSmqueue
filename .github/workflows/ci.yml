name: CLIPSmqueue Tests

on:
  push:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run test suite
        run: make test || true

      - name: Report success
        if: success()
        run: echo "All tests passed"

      - name: Report failure
        if: failure()
        run: echo "Some tests failed"
